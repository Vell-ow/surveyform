<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="name">Name
          <input id="name" name="name" type="text" placeholder="John Smith" required pattern="^[A-Za-z]+(-[A-Za-z]+)*('[A-Za-z]+)*(\s[A-Za-z]+(-[A-Za-z]+)*('[A-Za-z]+)*)*$" title="Name can only contain letters (A-Z, a-z), apostrophes ('), and hyphens (-), and must not start or end with these characters." />
        </label>
        <label id="email-label" for="email">
          Email
          <input type="email" id="email" name="email" placeholder="name@example.com" required pattern="^[a-zA-Z0-9]+([._%+-]?[a-zA-Z0-9]+)*@[a-zA-Z0-9-]+\.[a-zA-Z]{2,}$" title="Please enter a valid email address (e.g., name@example.com)">
        </label>
        <label id="number-label" for="age">Age (optional)</label>
        <input type="number" id="age" name="age" min="10" max="99" placeholder="Click me!" required>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer" required>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input id="definitely" value="definitely" type="radio" name="response" class="inline" checked />
          Definitely
        </label>
        <label for="maybe">
          <input id="maybe" value="maybe" type="radio" name="response" class="inline" />
          Maybe
        </label>
        <label for="not-sure">
          <input id="not-sure" value="not-sure" type="radio" name="response" class="inline" />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="referrer" required>What is your favorite feature of freeCodeCamp?
          <select id="referrer" name="referrer" required>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <div>
          <input type="checkbox" id="coding" name="interest" value="coding" />
          <label for="front-end-projects" required>Front-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="back-end-projects" name="interest" value="back-end-projects" />
          <label for="back-end-projects">Back-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="data-visualization" name="interest" value="data-visualization" />
          <label for="data-visualization">Data Visualization</label>
        </div>
        <div>
          <input type="checkbox" id="challenges" name="interest" value="challenges" />
          <label for="challenges">Challenges</label>
        </div>
        <div>
          <input type="checkbox" id="open-source-community" name="interest" value="open-source-community" />
          <label for="open-source-community">Open Source Community</label>
        </div>
        <div>
          <input type="checkbox" id="gitter-help-rooms" name="interest" value="gitter-help-rooms" />
          <label for="gitter-help-rooms">Gitter help rooms</label>
        </div>
        <div>
          <input type="checkbox" id="videos" name="interest" value="videos" />
          <label for="videos">Videos</label>
        </div>
        <div>
          <input type="checkbox" id="city-meetups" name="interest" value="city-meetups" />
          <label for="city-meetups">City Meetups</label>
        </div>
        <div>
          <input type="checkbox" id="wiki" name="interest" value="wiki" />
          <label for="wiki">Wiki</label>
        </div>
        <div>
          <input type="checkbox" id="forum" name="interest" value="forum" />
          <label for="forum">Forum</label>
        </div>
        <div>
          <input type="checkbox" id="additional-courses" name="interest" value="additional-courses" />
          <label for="additional-courses">Additional Courses</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
